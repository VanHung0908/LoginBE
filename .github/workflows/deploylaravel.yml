name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install expect
        run: sudo apt-get install -y expect

      - name: Deploy to VM
        run: |
          # Tạo một script expect để tự động nhập mật khẩu
          echo "
          spawn ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST}
          expect \"password:\"
          send \"${SSH_PASSWORD}\r\"
          expect \"$ \"
          send \"cd /var/www/html/LoginBE && git pull origin main && sudo systemctl restart nginx > deploy.log 2>&1\r\"
          expect \"$ \"
          send \"exit\r\"
          " > deploy.expect
          
          # Chạy script expect
          expect deploy.expect
          
          # Kiểm tra nhật ký
          echo "
          spawn ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST}
          expect \"password:\"
          send \"${SSH_PASSWORD}\r\"
          expect \"$ \"
          send \"cat /var/www/html/LoginBE/deploy.log\r\"
          expect \"$ \"
          send \"exit\r\"
          " > check_log.expect
          
          # Chạy script kiểm tra nhật ký
          expect check_log.expect
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
